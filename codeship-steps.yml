- service: prebuild
  command: /src/config/version-info.sh

- name: tests
  service: wat
  command: /config/run-tests.sh
  encrypted_env_file: config/env.encrypted

- service: wat
  type: push
  image_name: dafire/wat
  encrypted_dockercfg_path: config/dockercfg.encrypted

- service: nginx
  type: push
  image_name: dafire/wat-nginx
  encrypted_dockercfg_path: config/dockercfg.encrypted
